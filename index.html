<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>     
    <section class="description-order">
      <img src="images/illustration-hero.svg" alt="illustration hero" class="illustration-hero">
      <div class="title-order"><h1>Order Summary</h1></div>
      <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
    <section class="payment">
      <div class="plan-price">
        <img src="images/icon-music.svg" alt="icon music" class="icon-music">
        <div class="select-plan-price">
          <div class="calendar-interval"><h2>Annual Plan</h2></div>
          <div class="price-interval"><h2>$59.99/year</h2></div>
        </div>
        <a href="#" target="_blank" class="change-plan-price"><h2>Change</h2></a>
      </div>
      <div class="proceed-payment">
        <button>Proceed to Payment</button>
        <a href="#" target="_blank" class="cancel-order">Cancel Order</a>
      </div>
    </section> 
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/2lana">2lana</a>.
  </div>
  </main>
 
</body>
</html>
